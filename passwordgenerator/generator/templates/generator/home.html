<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Create password and name</title>

</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected="selected">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
        </select> Length password
        <br>
        <input type="checkbox" name="uppercase"> UpperCase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="special"> Special Characters
        <br>
         <h1>Name Generator</h1>
        <input type="checkbox" name="name"> Name Generator
         <br>
        <input class="btn btn-warning" type="submit" value="Generate Nickname and Password">
    </form>
    </div>
</body>
</html>
